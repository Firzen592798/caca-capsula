<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{decorators/public}"
      >
    <head>
    	<!-- <link th:href="@{/global/global.css}" rel="stylesheet"> -->
        <title></title>
    </head>
    <body>
    	<section layout:fragment="content">
    		<div class="form-container">	
	        <h2>Cadastrar-se</h2>
	        <hr />
	       	<form th:object="${usuario}" th:action="@{/cadastro}" method="post">
	       		<input type="hidden" th:field="*{id}"/>
	       		<div class="form-group col-md-4 col-12">
	       			<label for="nome">Email: </label>
	       			<input type="text" class="form-control " th:field="*{email}">
	       			<span th:if="${#fields.hasErrors('email')}" class="field-error"  th:errors="*{email}"></span>
	       		</div>
	       		<div class="form-group col-md-4 col-12">
	       			<label for="nome">Senha: </label>
	       			<input type="password" class="form-control " th:field="*{senha}">
	       			<span th:if="${#fields.hasErrors('senha')}" class="field-error"  th:errors="*{senha}"></span>
	       		</div>
	       		<div class="space-between-center mt-2">
	       		<a class="btn btn-cancel" th:href="@{/}">Voltar</a>
	       		<input class="btn btn-success" type="submit" th:value="|${id != null ? 'Salvar' : 'Cadastrar'}|" />
	       		</div>
	       	</form>
	       	</div>
       	</section>
    </body>
</html>
