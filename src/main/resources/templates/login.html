<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<style>
body, html {
    margin: 0;
    padding: 0;
}

.login-error {
	background-color: magenta;
	padding: 4px;
}

.login {
	position: relative;
	background: #F6F4EC;
	border: 1px solid black;
	border-radius: 5px;
	color: black;
	max-width: 400px;
	margin: 15% auto;
	padding: 20px 20px;
}

#btn-login {
	color: white;
	background-color: #60A2F6;
	cursor: pointer;
	padding: 10px 5px;
	border-radius: 2px;
	border-width: 0;
	width: 100%;
}

.form-input {
	display: flex;
	margin: 10px 0px;
	justify-content: space-between;
}

.form-input input {
	padding: 5px;
	border-radius: 5px;
	width: 240px;
}

#presentation-section{
	background-color: #60A2F6;
}
#login-section{
	background-color: white;
}
#container{
	display: grid;
	grid-template-columns: auto auto;
	height: 100vh;
}
</style>
</head>
<body>
	<div id="container">
		<section id="presentation-section">
			
		</section>
		<section id="login-section">
			<div class="login">
				<span class="login-error" th:if="${param.error}"> Usu√°rio ou
					senha incorretos </span> <span class="login-error" th:if="${param.logout}">
					You have been logged out. </span>
				<h2>Login</h2>
				<form th:action="@{/login}" method="post">
					<div class="form-input">
						<label> User Name : </label> <input type="text" name="username" />
					</div>
					<div class="form-input">
						<label> Password:</label> <input type="password" name="password" />
					</div>
					<div>
						<input id="btn-login" type="submit" value="Login" />
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
