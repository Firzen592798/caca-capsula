<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  	<meta charset="UTF-8" /> 
  </head>
  <body>
    <div th:fragment="header" >
	<header>
		<ul class="nav d-flex align-items-center menu">
      	   <li class="nav-item">
		    <img class="logo p-1" th:src="@{/assets/icon.png}"></img>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link text-white" aria-current="page" th:href="@{/unidade}">Capsulas</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link text-white" aria-current="page" th:href="@{/caixa}">Caixas</a>
		  </li>
		  <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
   		    <a class="nav-link text-white dropdown-btn" aria-current="page" href="#">Importações</a>
   		    <ul class="dropdown-content">
   		    	<li> <a th:href="@{/importacao/capsula}">Cápsula</a></li>
   		    	<li> <a th:href="@{/importacao/caixa}">Caixa</a></li>
		    </ul>
		  </li>
  		  <li class="nav-item" sec:authorize="isAuthenticated()">
		    <a class="nav-link text-white" aria-current="page" th:href="@{/alerta-precos}">Alerta de preços</a>
		  </li>
		  <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
		     <a th:href="@{/usuario}">Usuários</a>
		  </li>
		  <li class="nav-item" sec:authorize="!isAuthenticated()">
		  	 <a class="nav-link text-white" aria-current="page" th:href="@{/login}">Login</a>
		  </li>
  		  <li class="nav-item" sec:authorize="isAuthenticated()">
		    <form id="logout" th:action="@{/logout}" method="post">
			    <a class="nav-link text-white" href="#" onclick="logout()">Logout</a>
			 </form>
		  </li>
		</ul>
	</header>
    </div>
  </body>
</html>
